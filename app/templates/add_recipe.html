<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Add recipe
		</title>
		
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		
		<style>
		
		</style>
		
		
	</head>
	
	<body data-spy="scroll" data-target="#my-navbar">
		
		<!-- Nav bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="buton" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" style="border:1px #fff solid;">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<a href="#" class="navbar-brand"><img src="../static/images/recipe-logo.png"></a>
					
				</div> <!-- end header -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
					
					<ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="/yummy">{{ user.username.upper() }}<span class="sr-only">(current)</span></a></li>
                        <li class=""><a href="/add_recipe">Add recipes<span class="sr-only">(current)</span></a></li>
						<li class="active dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Yummy <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Edit profile</a></li>
								<li><a href="/recipes_feed">Recipes </a></li>
								<li role="separator" class="divider"></li>
                                <li><a href="/logout">Log out</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group has-feedback ">
							<input type="text" class="form-control searcher" placeholder="Search" />
							<i class="glyphicon glyphicon-search form-control-feedback"></i>
						</div> 
					</form>
					
				</div>
			</div><!-- end container -->
		</nav><!-- end navbar -->
		
		
		<div class="container wrapper">
			<section>
				<div class="row">
					<div class="col-md-12">
						<div class="upload-wrapper">
							<div class="media media-top">
								<a class="media-left" href="#">
									<img src="../static/images/user.png">
								</a>
								<div class="media-body">
                                    <a href=""><h3 class="media-heading">{{ user.name.upper() }}</h3></a>
									<div class="post-content">
										<form action="/add_recipe" method="post" class="form-horizontal">
											
											
											<div class="form-group">
												<label for="user-post" class="col-lg-2 control-label">Recipe category</label>
											
												<div class="col-lg-10">
													<input type="text" class="form-control" id="user-post" name="name" placeholder="Name your shopping list">
												</div>
											</div><!-- end form group -->
											
											<div class="form-group">
												<label for="user-recipe" class="col-lg-2 control-label">recipe name</label>
											
												<div class="col-lg-10">
													<input type="text" class="form-control" id="user-recipe" name="recipe-name" placeholder="Name your recipe">
												</div>
											</div><!-- end form group -->
											<div class="form-group">
												<label for="post-detail" class="col-lg-2 control-label">Ingredients</label>
											
												<div class="col-lg-10">
													<textarea class="form-control" id="post-detail" name="ingredients" placeholder="List your items here with '-- item'" cols="20" rows="10"></textarea>
												</div>
											</div><!-- end form group -->
											
											
											
											<div class="form-group">
												<div class="col-lg-10 col-lg-offset-2">
													<button type="submit" class="btn btn-primary pull-right">Save</button>
												</div>
											</div>
										</form>
									</div>
									
								</div>
							</div>
							
						</div>
					</div>
					
				</div>
			</section>
		</div>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		
	</body>
	
</html>
