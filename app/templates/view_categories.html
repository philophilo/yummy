<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Profile
		</title>
		
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		
		<style>
		
		</style>
		
	</head>
	
	<body data-spy="scroll" data-target="#my-navbar">
		
		<!-- Nav bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="buton" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" style="border:1px #fff solid;">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<a href="#" class="navbar-brand"><img src="../static/images/recipe-logo.png"></a>
					
				</div> <!-- end header -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
					
					<ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="/yummy">{{ user.username.upper() }}<span class="sr-only">(current)</span></a></li>
                        <li class=""><a href="/add_recipe">Add recipes<span class="sr-only">(current)</span></a></li>
						<li class="active dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Yummy <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Edit profile</a></li>
								<li><a href="/recipes_feed">Recipes </a></li>
								<li role="separator" class="divider"></li>
                                <li><a href="/logout">Log out</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group has-feedback ">
							<input type="text" class="form-control searcher" placeholder="Search" />
							<i class="glyphicon glyphicon-search form-control-feedback"></i>
						</div> 
					</form>
					
				</div>
			</div><!-- end container -->
		</nav><!-- end navbar -->
		
		<div class="container wrapper">
			<section>
                <div class= "row">
                {% for key, value in categories.items() %}
                        <option value=" {{key}} "> {{ value.name }} </option>
					<div class="col-md-6">
						<div class="media-wrapper">
							<div class="media">
								<div class="media-body">
                                    <a href="/view_category/{{key}}" class=""><h5 class="media-heading">{{key}} {{value.name}}</h5></a>
								</div>
								
							</div>
							<div class="comments">
								<p class="pull-right">
                                    <a href="#myModal"i class="picker" role="button" data-toggle="modal" data-id="{{key}} ??? {{value.name}}" class="ex-modal">Edit</a>
                                    <a href="/delete/categories/{{key}}" class="">Delete</a>
								</p>
							</div>
						</div>
						
					</div>
											        {% endfor %}

                </div>

					
					
				</div>
			</section>
		</div>
		
		<!-- Button HTML (to Trigger Modal) 
		<a href="#myModal" role="button" class="btn btn-large btn-primary" data-toggle="modal">Launch Demo Modal</a>-->
		 
		<!-- Modal HTML -->
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Edit activity</h4>
					</div>
					<div class="modal-body">
						<div class="upload-wrapper">
							<div class="media media-top">
								<div class="media-body">
									<div class="post-content">
                                        <form id="edit-form" action="/update/categories" class="form-horizontal" method="post">
											
											
											<div class="form-group">
												<label for="name" class="col-lg-2 control-label">Category</label>
												<div class="col-lg-10">
                                                    <input type="text" class="form-control" id="name" name="name">
												</div>
											
											</div><!-- end form group -->
											
										    <input type="hidden" id="category_id" name="category_id">	
											
											<div class="form-group">
												<div class="col-lg-10 col-lg-offset-2">
													<button type="submit" class="btn btn-primary pull-right">Update</button>
												</div>
											</div>
										</form>
									</div>
									
								</div>
							</div>
							
						</div>
					</div>
					<div class="modal-footer">
											
					</div>
				</div>
			</div>
		</div>
		
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>

		<script type="text/javascript">
				/*{
		        Function to render data for the edit form
				*/

		    $(document).on("click", ".picker", function () {
		        var myBookId = $(this).data('id');
		        console.log(myBookId)
		        items = myBookId.split(" ??? ")
		        console.log('..', items[0], items[1])
		        $("#myModal").find('#name').val(items[1])
		        $("#myModal").find('#category_id').val(items[0])
		    });
		</script>
		
	</body>
	
</html>
