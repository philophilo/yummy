<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Bootstrap 101 template
		</title>
		
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<link href="../static/css/style_landing.css" rel="stylesheet">
		
		<style>
		body
		{
			padding-top: 50px;
		}
		
		</style>
		
		<script>
			$('.carousel').carousel();
		</script>
		
	</head>
	
	<body data-spy="scroll" data-target="#my-navbar">
		
		<!-- Nav bar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="buton" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" style="border:1px #fff solid;">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<a href="#" class="navbar-brand"><img src="../static/images/recipe-logo.png"></a>
					
				</div> <!-- end header -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
                    


					<form class="navbar-form navbar-right" action="/login" method="post">
						<div class="form-group form-group-sm">
							<input type="text" class="form-control" name="username" id="username" placeholder="Username">
						</div>
						<div class="form-group form-group-sm">
							<input type="password" name="password" id="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default navbar-btn btn-xs">login</button>
					</form>
					
                                        {% if login_error %}                            
						<div class="alert alert-danger alert-dismissable navbar-right">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
							<strong>{{ login_error }}</strong> 
						</div>
					{% endif %}               
					
				</div>
			</div><!-- end container -->
		</nav><!-- end navbar -->
		
		<div class="carousel slide carousel-fade" data-ride="carousel">
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
				</div>
				<div class="item">
				</div>
				<div class="item">
				</div>
			</div>
		</div>
		
		<div class="container-fluid starter">
			<section>
				<div class="row">
					<div class="col-md-6 packing_right">
						<div class="signup_panel">
							<p class="join"> Join Yummy recipes</p>
                                                        {% if error %}                            
							    <div class="alert alert-danger alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
								<strong>{{ error }}</strong> 
							    </div>
							{% endif %}              
                            
							<div class="signup_form">
								<form method="post" class="sign_up" action="/signup">
									
										<div class="input-group">
											<span class="input-group-addon" id="addon1">Name</span>
											<input type="text" id="name" name="name" class="form-control" placeholder="Firstname Lastname" style="min-width:200px;" aria-describedby="addon1">
										</div>
										<br/>
										<div class="input-group">
											<span class="input-group-addon" id="addon3">Username</span>
											<input type="text" id="username" name="username" class="form-control" placeholder="Username" style="min-width:200px;" aria-describedby="addon3">
										</div>
										<br/>
										<div class="input-group">
											<span class="input-group-addon" id="addon4">Password</span>
											<input type="password" id="password" name="password" class="form-control" placeholder="Your password" style="min-width:200px;" aria-describedby="addon4">
										</div>
										<br/>
										<div class="input-group">
											<span class="input-group-addon" id="addon5">Confirm password</span>
											<input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Retype password" style="min-width:200px;" aria-describedby="addon5">
										</div>
										<br/>
										<button type="submit" class="btn btn-default pull-right" style="">Signup</button>
										<br/>
									
									
								</form>
							</div>
						</div>
					</div>
					
					<div class="col-md-6 packing_left">
						<div class="mantra">
							<img src="../static/images/recipe_list_light.png">
						</div>
					</div>
					
					
				</div>
			</section>
		</div>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		
	</body>
	
</html>
